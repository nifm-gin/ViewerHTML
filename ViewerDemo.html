<html>
    <head> 
      <title> Viewer Demo </title>  
      <meta charset='utf-8'></meta>
      <link rel="stylesheet" href="Resources/style.css" />	<!-- Link to css file -->
      <script src="Resources/jquery-3-4-1.js"></script>     <!-- jQuery library for css calling in javascript -->
    </head>

    <body>
        <table class="selTable">
          <td>Map to display:</td>
          <td> <select id="mapToDisplay">  <option value="Vf">Vf</option> <option value="VSI">VSI</option> <option value="SO2">SO2</option> <option value="DH2O">DH2O</option><option value="T2">T2</option></select>  </td>  
          <td><button type="button" id="show" onclick="showMap(this);">Show</button></td>
          <td><input type="range" min="-255" max="255" defaultValue="0" class="slider" id="brightRange" onmouseup="brightAdjust();" autocomplete="off"></td> <!-- -->
          <td><p id="demo"></p></td>
        </table>
        <div id="includedContent"></div>
      <script src="Resources/Interaction.js"></script>
      <!-- This script manages the events on images  -->
      <!-- It must be called once all images are loaded -->
    </body>
</html>
