<html>
    <head> 
      <title> Viewer Demo </title>  
      <meta charset='utf-8'></meta>
      <link rel="stylesheet" href="style.css" />	<!-- Link to css file -->
      <script src="jquery-3-4-1.js"></script>     <!-- jQuery library for css calling in javascript -->
    </head>

    <body>
      <table>
      <!-- Initialize table -->                                   
        <tr>
        <!-- <tr> </tr> = opening/closing tags for a row -->                                   
          <th>  </th> 
          <!-- <th> </th> = opening/closing tags for headers, /!\ leave first one blank for column alignment -->                          
          <th> Animal 0 </th>
          <th> Animal 1 </th>
          <th> Animal 2 </th>
          <th> Animal 3 </th>
          <th> Animal 4 </th>
          <th> Animal 5 </th>
        </tr>
        <tr>
          <td class="rotate"> Ref </td>
          <!-- <td>  </td> = opening/closing tags for a container -->
          <!-- class .rotate is defined in style.css to make row labels -->         
          <td> <img src="./img/T1BW.png" id="A0Ref" onmouseenter="mouseEnter(this);" onmouseleave="mouseLeave(this);" /> </td>
          <!-- Only change src and id (each image must have a unique id) -->          
          <td> <img src="./img/T2BW.png" id="A1Ref" onmouseenter="mouseEnter(this);" onmouseleave="mouseLeave(this);" /> </td>
          <td> <img src="./img/T1BW.png" id="A2Ref" onmouseenter="mouseEnter(this);" onmouseleave="mouseLeave(this);" /> </td>
          <td> <img src="./img/T2BW.png" id="A3Ref" onmouseenter="mouseEnter(this);" onmouseleave="mouseLeave(this);" /> </td>
          <td> <img src="./img/T1BW.png" id="A4Ref" onmouseenter="mouseEnter(this);" onmouseleave="mouseLeave(this);" /> </td>
          <td> <img src="./img/T2BW.png" id="A5Ref" onmouseenter="mouseEnter(this);" onmouseleave="mouseLeave(this);" /> </td>
        </tr>

        <tr>
          <td class="rotate"> Pink </td>
          <td> <img src="./img/T1Pink.png" id="A0Pink" onmouseenter="mouseEnter(this);" onmouseleave="mouseLeave(this);" /> </td>
          <td> <img src="./img/T2Pink.png" id="A1Pink" onmouseenter="mouseEnter(this);" onmouseleave="mouseLeave(this);" /> </td>
          <td> <img src="./img/T1Pink.png" id="A2Pink" onmouseenter="mouseEnter(this);" onmouseleave="mouseLeave(this);" /> </td>
          <td> <img src="./img/T2Pink.png" id="A3Pink" onmouseenter="mouseEnter(this);" onmouseleave="mouseLeave(this);" /> </td>
          <td> <img src="./img/T1Pink.png" id="A4Pink" onmouseenter="mouseEnter(this);" onmouseleave="mouseLeave(this);" /> </td>
          <td> <img src="./img/T2Pink.png" id="A5Pink" onmouseenter="mouseEnter(this);" onmouseleave="mouseLeave(this);" /> </td>
        </tr>
        <tr>
          <td class="rotate"> Blue </td>
          <td> <img src="./img/T1Blue.png" id="A0Blue" onmouseenter="mouseEnter(this);" onmouseleave="mouseLeave(this);" /> </td>
          <td> <img src="./img/T2Blue.png" id="A1Blue" onmouseenter="mouseEnter(this);" onmouseleave="mouseLeave(this);" /> </td>
          <td> <img src="./img/T1Blue.png" id="A2Blue" onmouseenter="mouseEnter(this);" onmouseleave="mouseLeave(this);" /> </td>
          <td> <img src="./img/T2Blue.png" id="A3Blue" onmouseenter="mouseEnter(this);" onmouseleave="mouseLeave(this);" /> </td>
          <td> <img src="./img/T1Blue.png" id="A4Blue" onmouseenter="mouseEnter(this);" onmouseleave="mouseLeave(this);" /> </td>
          <td> <img src="./img/T2Blue.png" id="A5Blue" onmouseenter="mouseEnter(this);" onmouseleave="mouseLeave(this);" /> </td>
        </tr>

        <tr>
          <td class="rotate"> Green </td>
          <td> <img src="./img/T1Green.png" id="A0Green" onmouseenter="mouseEnter(this);" onmouseleave="mouseLeave(this);" /> </td>
          <td> <img src="./img/T2Green.png" id="A1Green" onmouseenter="mouseEnter(this);" onmouseleave="mouseLeave(this);" /> </td>
          <td> <img src="./img/T1Green.png" id="A2Green" onmouseenter="mouseEnter(this);" onmouseleave="mouseLeave(this);" /> </td>
          <td> <img src="./img/T2Green.png" id="A3Green" onmouseenter="mouseEnter(this);" onmouseleave="mouseLeave(this);" /> </td>
          <td> <img src="./img/T1Green.png" id="A4Green" onmouseenter="mouseEnter(this);" onmouseleave="mouseLeave(this);" /> </td>
          <td> <img src="./img/T2Green.png" id="A5Green" onmouseenter="mouseEnter(this);" onmouseleave="mouseLeave(this);" /> </td>
        </tr>       
      </table>
      <script src="Interaction.js"></script>
      <!-- This script manages the events on images  -->
      <!-- It must be called once all images are loaded -->
    </body>
</html>
